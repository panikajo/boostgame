<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Название сайта</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Название</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Главная</a></li>
            <li><a href="#">Меню 1</a></li>
            <li><a href="#">Меню 2</a></li>
            <li><a href="#">Меню 3</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="1 изображение" alt="Название" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Название</h3>
                    <p>Описание</p>
                </div>
            </div>

            <div class="item">
                <img src="2 изображение" alt="Название" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Название</h3>
                    <p>Описание</p>
                </div>
            </div>

            <div class="item">
                <img src="3 Изображение" alt="Название" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Название</h3>
                    <p>Описание</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Бэк</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">След</span>
        </a>
    </div>
</div>
</body>
</html>
